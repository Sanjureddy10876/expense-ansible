- name: configure DB server
  hosts: db
  become: yes
  vars:
    login_host: db.santhosh78s.online
  vars_prompt:
  - name: mysql_root_passowrd
    prompt: please enter MySQL root password
    private: no
  tasks: 
    - name: Install MySQL server
      ansible.builtin.dnf:
        name: mysql-server
        state: latest

    - name: Start and Enable MySQL server
      ansible.builtin.service:
        name: mysqld
        state: started
        enabled: yes
    - name: install python dependencies
      ansible.builtin.pip:
        name: 
        - PyMySQL
        - cryptography
        executable: pip3.9
    # Check if the password is already set up or not
    - name: check DB connection
      community.mysql.mysql_info:
        login_user: root
        login_password: "{{ mysql_root_passowrd }}"
        login_host: "{{ login_host }}"
        filter: version
      ignore_errors: yes
      register: mysql_connection_output

    - name: print output
      ansible.builtin.debug:
        msg: "output: {{ mysql_connection_output }}"

    - name: setup root password
      ansible.builtin.command: "mysql_secure_installation --set-root-pass {{ mysql_root_passowrd }}"
      when: mysql_connection_output.feiled is true # don't give {{ }} in when condition
      